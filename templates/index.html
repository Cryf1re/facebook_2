<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-primary mb-4">All Posts</h1>
    <a href="/create" class="btn btn-success mb-3">+ Create New Post</a>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h6 class="text-muted">@{{ post.username }}</h6>
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <a href="/edit/{{ post.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ post.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
